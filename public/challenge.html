<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Challenge</title>
  <link rel="stylesheet" href="challenge.css" />
</head>
<body>
  <div class="challenge-container">
    <h2> Spin for Today’s Challenge</h2>

    <!-- Spin Wheel -->
    <div class="wheel-section">
      <div class="wheel" id="wheel">
        <div class="segment">Push-ups</div>
        <div class="segment">Burpees</div>
        <div class="segment">Squats</div>
        <div class="segment">Plank</div>
        <div class="segment">Jumping Jacks</div>
        <div class="segment">Mountain Climbers</div>
      </div>
      <button id="spinBtn">Spin</button>
    </div>

    <h3> Daily Challenge</h3>

    <!-- Daily Challenge Cards -->
    <div class="challenge-cards">
      <div class="card">
        <div class="card-front">Great warm-up for cardio</div>
        <div class="card-back">Do 100 Jumping Jacks </div>
      </div>
      <div class="card">
        <div class="card-front">Core strength booster</div>
        <div class="card-back"> Hold a 2-min Plank</div>
      </div>
      <div class="card">
        <div class="card-front">leg burn!</div>
        <div class="card-back">Do 50 Squats </div>
      </div>
    </div>
  </div>

  <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>

  <script src="challenge.js"></script>
</body>
</html>
