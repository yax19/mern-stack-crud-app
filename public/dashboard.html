<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <h2>Welcome Back! 💪</h2>

    <!-- Workout Summary -->
    <section class="summary">
      <h3>Workout Summary</h3>
      <p>Total Workouts: <span id="totalWorkouts">0</span></p>
      <p>Total Sets: <span id="totalSets">0</span></p>
      <p>Total Reps: <span id="totalReps">0</span></p>
      <a href="challenge.html">🎯 Challenge</a>
    </section>

    <!-- Weekly Routine Dropdown -->
    <div class="routine-section">
      <button id="toggleRoutine">🗓️ Weekly Routine</button>
      <div id="routineMenu" class="hidden">
       <ul class="weekly-list">
  <li><span>Monday - Chest & Triceps</span> <span class="check" data-day="monday">❌</span></li>
  <li><span>Tuesday - Back & Biceps</span> <span class="check" data-day="tuesday">❌</span></li>
  <li><span>Wednesday - Legs</span> <span class="check" data-day="wednesday">❌</span></li>
  <li><span>Thursday - Shoulders</span> <span class="check" data-day="thursday">❌</span></li>
  <li><span>Friday - Cardio & Core</span> <span class="check" data-day="friday">❌</span></li>
</ul>
      </div>
    </div>

  <!-- Weekly Progress Section -->
<div class="section progress-section">
  <h3>Weekly Progress</h3>
  <div class="progress-container">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
  </div>
</div>

<!-- Workout Suggestion -->
<div class="section suggestion-section">
  <h3>Need a Workout?</h3>
  <button id="suggestBtn" class="fancy-btn">🎯 Suggest Workout</button>
  <p id="suggestionText" class="suggestion-text"></p>
</div>
    <!-- Logout -->
    <div class="logout-container">
      <button id="logoutBtn" class="fancy-btn logout">Logout</button>
    </div>
  </div>

  <div id="stopwatchModal" class="modal hidden">
  <h3>⏱️ Stopwatch</h3>
  <div id="timerDisplay">00:00:00</div>
  <div class="stopwatch-controls">
    <button id="startTimer">Start</button>
    <button id="stopTimer">Stop</button>
    <button id="resetTimer">Reset</button>
  </div>
</div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
  <a href="login.html">🏠 Home</a>
  <button id="stopwatchBtn">⏱️</button>
  <script src="challenge.js"></script>
  <button id="themeToggle">🌗</button>
</nav>

  <script src="dashboard.js"></script>
</body>
</html>
